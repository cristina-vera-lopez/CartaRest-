<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <div class="formulario">
        <form action="">
            <div class="cajaForm">
                <h4> ¿De dónde sos?</h4>
                <select name="pais" id="">
                    <option value="ar"> Seleccioná una opción</option>
                    <option value="ar">Argentina</option>
                    <option value="uy">Uruguay</option>
                    <option value="br">Brasil</option>
                </select>
            </div>

            <div class="cajaForm">
                <h4> ¿Qué te pareció la iluminación del ambiente?</h4>
                <input type="radio" name="ambiente" id="ambiente1" value="3"> <label for="ambiente1"> Muy acorde</label><br>
                <input type="radio" name="ambiente" id="ambiente2" value="2"> <label for="ambiente2"> Buena, pero podría mejorar</label><br>
                <input type="radio" name="ambiente" id="ambiente3" value="1"> <label for="ambiente3"> Mala</label>
            </div>

            <div class="cajaForm">
                <h4> ¿Qué tipo de plato fue el que más te gustó?</h4>
                <input type="checkbox" name="gustos" id="gusto1" value="1"><label for="gusto1"> Entrada</label><br>
                <input type="checkbox" name="gustos" id="gusto2" value="1"><label for="gusto2"> Plato principal</label><br>
                <input type="checkbox" name="gustos" id="gusto3" value="1"><label for="gusto3"> Postre</label><br>
                <input type="checkbox" name="gustos" id="gusto4" value="1"><label for="gusto4"> Otros </label>
            </div>

            <div class="cajaForm">
                <h4> ¿Recomendarías el lugar? </h4>
                <input type="radio" name="recomienda" id="si" value="3"><label for="si"> Sí </label>
                <input type="radio" name="recomienda" id="no" value="2"><label for="mo"> No </label>
            </div>

            <div class="cajaForm">
                <h4> ¿Porqué?</h4>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </div>

            <div class="cajaForm">
                <h4> Dejanos tus datos y nos pondremos en contacto con vos</h4>
                <label for="nombre"> Nombre: </label> <input type="text" name="nombre" id="nombre" placeholder="tu nombre"><br><br>
                <label for="email"> Email: </label> <input type="email" name="email" id="email" placeholder="tu email">
            </div>

            <div class="cajaFormBtn">
                <button type="submit" class="enviar"> Enviar </button>
                <button type="reset" class="reset" > Resetear</button>
            </div>
        </form>
    </div>
</body>

</html>
